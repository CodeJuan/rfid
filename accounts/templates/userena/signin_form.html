{% extends 'base.html' %}
{% load i18n %}

{% block title %}
<title> {% trans "Login" %} </title>
{% endblock %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    {% trans "Incorrect username or password" %}
</div>
{% endif %}

<div class="col-lg-4 col-md-4 col-lg-offset-3 col-md-offset-3">

<form action="" method="post" class="form-signin" role=form> {% csrf_token %}

  <!-- chrome autocomplete bug -->
  <input style="display:none">
  <input type="password" style="display:none">
   <!-- chrome autocomplete bug -->

  <fieldset>
    <legend class="form-signin-heading">{% trans "Welcome!" %}</legend>

    <p>
    <div class="input-group">
        <span class="input-group-addon"> <i class="fa fa-user fa-fw"></i></span>
        <input type="text" class="form-control" name="identification" id="id_identification" tabindex="1" autofocus="autofocus"
            placeholder="{{ form.identification.label }}"
            value="{{ form.identification.value|default:"" }}"/>
    </div>
    </p>

    <p>
    <div class="input-group">
        <span class="input-group-addon"> <i class="fa fa-key fa-fw"></i></span>
        <input type="password" class="form-control" name="password" id="id_password" tabindex="2"
            placeholder="{{ form.password.label }}"
            value="{{ form.password.value|default:"" }}"/>
    </div>
    </p>

    <p class="checkbox">
        <label for="id_remember_me">
            <input id="id_remember_me" name="remember_me" type="checkbox" tabindex="3"
            {% if form.remember_me.value %}
                checked="checked"
            {% endif %}
            />
            {{ form.remember_me.label }}
        </label>
    </p>

  </fieldset>

  <input type="submit" class="btn btn-lg btn-primary btn-block" tabindex="4" value="{% trans "Signin" %}" />

  <p class="forgot-password">
    <a href="{% url "userena_password_reset" %}" title="{% trans "forgot-password" %}">
        {% trans "forgot-password" %}
    </a>
  </p>
</form>

</div>

{% endblock %}
