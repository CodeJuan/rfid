<!DOCTYPE html>
<html>

{% load staticfiles %}

<head>

    <title> {% block title %}{% endblock %} </title>

    <meta charset="utf-8" />

    <link href="{% static "css/site.css" %}" rel="stylesheet">

    {% block css %}{% endblock %}

</head>

<body>

    {% block content %}{% endblock %}

    <script src="{% static "js/site.js" %}"></script>

    {% block js %}{% endblock %}

</body>

</html>
