{% extends "base.html" %}


{% block title %}门店明细{% endblock %}


{% block content %}

<div class="box-content">    
    <table id="shop-list" class="table table-striped table-bordered bootstrap-datatable datatable td-center">   <!--tableID : shop-list   -->
    <caption> 门店明细</caption>
        <thead>
            <tr>
                <th></th>
                <th>门店名称</th>
                <th>地址</th>
                <th>负责人</th>
                <th>联系人</th>
                <th>电话</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>

            {% for shop in shops %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td><a href="#" target="_blank">{{ shop.name }}</a></td>
                <td>{{ shop.addr }}</td>
                <td>{{ shop.owner }}</td>
                <td>{{ shop.contact }}</td>
                <td>{{ shop.phone }}</td>
                <td>{{ shop.get_status_display }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
